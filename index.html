<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tranparent login form</title>
	<link rel="stylesheet" href="style.css">
</head>
       <body>

        <header>
            <h1>Welcome to CrowdRise</h1>
          </header>
       <div class="box">
       	<h2>Lets get you all set up so you can verify your nonprofit and begin setting up your first campaign!</h2>
       	<form>
               <div class="push">
       		<div class="inputbox">
       			<input type="text" name="" required="">
       			<label>FIRSTNAME</label>
       		</div>   
               <div class="inputbox">
                <input type="text" name="" required="">
                <label>PHONE</label>
            </div>
            <div class="inputbox">
                <input type="text" name="" required="">
                <label>PASSWORD</label>
            </div>
        </div>
        <div class="pull">
            <div class="inputbox">
                <input type="password" name="" required="" class="pass">
                <label>LASTNAME</label>
            </div>
            <div class="inputbox">
                <input type="password" name="" required="" class="pass">
                <label>EMAIL</label>
            </div>
            <div class="inputbox">
                <input type="password" name="" required="" class="pass">
                <label>CONFIRM PASSWORD</label>
            </div>
        </div>
       		<input type="submit" name="" value="LOGIN">
       	</form>
       </div>
</body>
</html>
